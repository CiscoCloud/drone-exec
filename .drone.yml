
build:
  image: golang:1.5
  environment:
    - GOPATH=/drone
    - GO15VENDOREXPERIMENT=1
  commands:
    - go get github.com/franela/goblin
    - go get ./...
    - go test ./...

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: drone/drone-exec
    when:
      branch: master
