
clone:
  path: github.com/drone/drone-exec

build:
  image: golang:1.5
  environment:
    - GOPATH=/drone
    - GO15VENDOREXPERIMENT=1
    - GOOS=linux
    - GOARCH=amd64
    - CGO_ENABLED=0
  commands:
    - go get github.com/franela/goblin
    - go get ./...
    - go test ./...
    - go build

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: drone/drone-exec
    when:
      branch: master
      owner: drone

  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    registry: shippedrepos-docker-drone.bintray.io
    repo: drone-exec
    tag:
      - latest
      #- $CI_BRANCH
    when:
      branch: shipped
      owner: CiscoCloud
